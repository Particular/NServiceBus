name: Build
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:      
        os: [ windows-latest, ubuntu-latest ]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch all history for all tags and branches ## So GitVersion will work
        run: git fetch --prune --unshallow
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.4.0
        with:
          dotnet-version: 3.1.402
          config-file: src/nuget.config
      ##Signing support coming to `dotnet nuget` at some point https://github.com/NuGet/Home/issues/7939
      #- name: Add NuGet to PATH
      #  uses: nuget/setup-nuget@v1
      - name: Build
        # "normal" verbosity required otherwise GitVersionTask can't output its results in the special format for GitHub to translate into env vars for next steps
        run: dotnet build src/NServiceBus.sln --configuration Release -v normal
      - name: Upload packages
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: NuGet packages
          path: nugets/  
      - name: Run Windows tests
        if: matrix.os == 'windows-latest'
        run: dotnet test src/NServiceBus.sln --configuration Release --no-build --logger "GitHubActions;report-warnings=false"
      - name: Run Linux tests
        if: matrix.os == 'ubuntu-latest'
        run: dotnet test src/NServiceBus.sln --configuration Release --no-build --framework netcoreapp3.1 --logger "GitHubActions;report-warnings=false"
      #- name: Display GitVersion info
      #  run: echo Branch ${{ env.GitVersion_BranchName }} ${{ env.GitVersion_Major }}